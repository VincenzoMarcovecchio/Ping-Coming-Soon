<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3acb87dbd6.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo-img" />
      <div class="hero-text">
        <span class="lighter">We are launching</span> soon!
      </div>
      <p>
        Subscribe and get notified
      </p>

      <form action="#">
        <div class="form-row">
          <input
            id="email"
            type="email"
            class="form-input"
            name="email"
            aria-label="Email address"
            placeholder="Your email address..."
            title="email"
          />
          <i class="fas fa-exclamation-circle"></i>
          <p class="email-address-error">
            Please provide a valid email address
          </p>
          <button class="submit-button" onClick="validateInput()">
            Notify Me
          </button>
        </div>
      </form>
      <div class="container2"></div>
    </div>
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/VincenzoMarcovecchio">Vinny</a>.
      </p>
      <script>
        function validateInput() {
          var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
          const email = document.getElementsByName("email");
          const error = document.getElementsByClassName("email-address-error");
          const icon = document.getElementsByClassName(
            "fas fa-exclamation-circle"
          );
          if (email[0].value.length < 1 || !email[0].value.match(mailformat)) {
            console.log("notValid email address");
            email[0].style.border = "1px solid hsl(354, 100%, 66%)";
            error[0].classList.add("active");
            icon[0].style.visibility = "visible";
          } else {
            email[0].style.border = "1px solid hsl(223, 100%, 88%)";
            error[0].classList.remove("active");
          }
        }
      </script>
    </footer>
  </body>
</html>
